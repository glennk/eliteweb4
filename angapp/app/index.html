<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app/css/eliteweb.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="#">Austin Elite</a>
            </div>
            <nav class="hidden-xs">
                <ul class="nav navbar-nav">
                    <a href="#top" role="button" class="navbar-brand">
                        Austin Elite
                    </a>
                    <li class="dropdown">
                        <a role="button" class="dropdown-toggle">
                            Teams <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/teams">All Ages</a></li>
                            <li><a href="#/teams?age=14U">Age 14U</a></li>
                            <li><a href="#/teams?age=15U">Age 15U</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a role="button" class="dropdown-toggle">
                            Players <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/players">All Ages</a></li>
                            <li><a href="#/players?age=14U">Age 14U</a></li>
                            <li><a href="#/players?age=15U">Age 15U</a></li>
                        </ul>
                    </li>
                    <li><a href="#/coaches">Coaches</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!hasRole('admin')"><a href="#/login">Sign in as Admin</a></li>
                    <li ng-show="hasRole('admin')"><a href="" ng-click="logout()">Logout</a></li>
                </ul>
            </nav>
            <nav class="visible-xs" collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#players_small" ng-click="isCollapsed = !isCollapsed">Players</a></li>
                    <li><a href="#teams_small" ng-click="isCollapsed = !isCollapsed">Teams</a></li>
                    <li><a href="#coaches_small" ng-click="isCollapsed = !isCollapsed">Coaches</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div ng-view></div>

<hr>

<div class="container">
    <footer>
        <p>&copy; KTM Software 2014</p>
    </footer>
</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-cookies.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
